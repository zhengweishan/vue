<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-model</title>
</head>
<body>
<div id="app">
    <div>
        <label>性别：</label>{{a}}
        <input type="radio" name="" value="1" v-model="a"/>男
        <input type="radio" name="" value="2"  v-model="a"/>女
    </div>
    <div>
        <label>爱好：</label>{{b}}
        <input type="checkbox" name="" value="足球" v-model="b"/>足球
        <input type="checkbox" name="" value="篮球" v-model="b"/>篮球
        <input type="checkbox" name="" value="橄榄球" v-model="b"/>橄榄球
    </div>
</div>
<script src="../vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data(){
            return{
                a:'1',
                b:[]
            }
        }
    })
</script>
</body>
</html>
