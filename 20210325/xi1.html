<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件全局注册和局部注册</title>
</head>
<body>
<div id="app">
    <btn></btn>
    <btn2></btn2>
</div>
<div id="app2">
<!--    <btn></btn>-->
    <btn2></btn2>
</div>
<template id="btn">
    <button>按钮</button>
</template>
<template id="btn2">
    <button>按钮2</button>
</template>
<script src="../vue.js"></script>
<script>
   /*第一种全局注册 可以在绑定得标签以外使用
   var btn2 = {
        template: '#btn2',
    };
    Vue.component('btn2',btn2);*/
   //第二种全局注册
    Vue.component('btn2',{
        template: '#btn2',
    })
    //局部变量
    var btn = {
        template:'#btn',
    };
    new Vue({
        el:'#app',
        data(){
            return{}
        },
        components:{
            btn,
        }
    })

    new Vue({
        el:'#app2',
        data(){
            return{}
        },
    })
</script>
</body>
</html>
