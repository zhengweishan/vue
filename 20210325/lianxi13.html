<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slot - 应用</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div id="app">
    <btn :classname="className">
        <template>{{content}}</template>
    </btn>
   <div>
       <button type="button" class="btn btn-default" @click="handleChange('btn-default','默认')">默认</button>
       <button type="button" class="btn btn-success" @click="handleChange('btn-success','安全')">安全</button>
       <button type="button" class="btn btn-warning" @click="handleChange('btn-warning','警告')">警告</button>
   </div>
</div>
<template id="btn">
  <button :class="['btn',classname]"><slot>{{content}}</slot></button>
</template>
<script src="../vue.js"></script>
<script>
    var btn = {
        //props 接值
        props:{
            classname: {
                type:String,//String 字符串类型
            },
            content:{
                type: String,
            }
        },
        template: '#btn',
    }
    new Vue({
        el:'#app',
        data(){
            return {
                className:'',
                content:'按钮',
            }
        },
        methods:{
            handleChange(name,text){
                this.content = text;
                //console.log(text);
                this.className = name;
                // console.log(this);
            }
        },
        components:{
            btn,
        }
    })
</script>
</body>
</html>
