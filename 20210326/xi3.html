<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>computed</title>
</head>
<body>
<div id="app">
    <div v-for="item in list">{{item.name}}---{{item.time}}</div>
</div>
<script src="../vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data(){
            return{

            }
        },
        computed:{
            list(){
                var arr = [
                    {name:'收到北京',time:'2021-03-26'},
                    {name:'收到北京2',time:'2021-03-26'}
                ];
                return arr;
            }
        }
    })
</script>
</body>
</html>
